<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>
        TITLE

    <block name="styles">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="../styles/main.sass">

</head>
<body>
    <header class="d-flex">
        <block name="header"><include src="partial/header.html"></include></block>

    <main>
        <block name="content"><include src="partial/content.html"></include></block>

    <aside>
        <block name="sidebar"><include src="partial/sidebar.html"></include></block>
    </aside>
    <footer>
        <block name="footer"><include src="partial/footer.html"></include></block>

        <script src="../scripts/main.js"></script>
